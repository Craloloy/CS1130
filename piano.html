<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ting ting ting</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="piano.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #222;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Montserrat', sans-serif;
        }

        .piano {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 2px;
            margin-top: 20px;
        }

        .key {
            width: 100%;
            height: 150px;
            background-color: #333; 
            color: #fff; 
            border: 1px solid #000;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .white-key {
            background-color: #ddd; 
        }

        .black-key {
            background-color: #000;
            height: 100px;
            width: 60%;
            position: relative;
            z-index: 1;
            margin-top: -5px;
            border: 1px solid #000;
            border-radius: 0 0 5px 5px;
        }

        .key:hover {
            background-color: #555; 
        }

        .active {
            background-color: #777; 
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .play-all-button,
        .go-back-button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .play-all-button:hover,
        .go-back-button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.min.js"></script>
    <script src="piano.js" defer></script>
</head>

<body>
    <div class="piano"></div>

    <div class="button-container">

        <button class="play-all-button" onclick="playBlackSheepWithDelays()">Mary Had A little Lamb</button>

  
        <button class="go-back-button" onclick="goBack()">Go Back to Main Page</button>
    </div>

    <script>
    
        function goBack() {
          
            window.location.href = 'index.html';
        }
    </script>
</body>

</html>
